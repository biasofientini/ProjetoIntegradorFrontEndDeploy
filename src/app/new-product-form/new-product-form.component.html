<app-alert></app-alert>
<div class="container" style="background-color: white;">
    <h5 class="text-center mb-3 font-fam font-gray font-weight-bold">CADASTRAR NOVO PRODUTO </h5>
    <div class="row">
        <div class="col-md-6 font-green fs-13 font-fam">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='product.name' type="text" class="form-control" id="nome"
                    placeholder="Nome do produto" #nameInput>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria" (change)='productCategory($event)'>
                    <option value='1'>Alimentos</option>
                    <option value='2'>Vestuário</option>
                    <option value='3'>Utensílios</option>
                    <option value='4'>Acessórios</option>
                    <option value='5'>Bem-estar</option>
                </select>
            </div>
            <div class="form group">
                <label for="descricao">Descricao</label>
                <textarea [(ngModel)]='product.description' class="form-control mb-3" id="descricao" rows="3"
                    placeholder="Descrição do produto..." #descriptionInput></textarea>

            </div>
            <div class="form-group">
                <label for="urlImagem">Imagem do produto</label>
                <input [(ngModel)]='product.urlImage' type="text" class="form-control" id="urlImagem"
                    placeholder="Url da imagem" #imageInput>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="estoque">Estoque</label>
                        <input [(ngModel)]='product.stock' type="number" class="form-control"
                            placeholder="-" #stockInput>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input [(ngModel)]='product.price' type="number" class="form-control"
                            placeholder="R$ 0,00" #priceInput>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-product [p]="product"></app-product>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5 mb-0">
        <button tipe="submit" class="btn px-3 buttoncancel mr-4" (click)="cancel()">Cancelar</button>
        <button tipe="submit" class="btn px-3 buttonsend" (click)="newProduct()">Cadastrar</button>
    </div>
</div>
